<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <button id="form-toggle">NEW BOOK</button>
    <form id="book-form" action="#" method="get">

        <label for="book-author">Author: </label>
        <input type="text" name="author" id="book-author">

        <label for="book-title">Title: </label>
        <input type="text" name="title" id="book-title">

        <label for="book-pages">Pages: </label>
        <input type="number" name="pages" id="book-pages">
        
        <label for="book-read">Read: </label>
        <input type="checkbox" name="read" id="book-read">
        <button type="submit" id="book-submit">ADD</button>
    </form>
</header>
<main>
    <div id="bookshelf">
    </div>
</main>
<footer>

</footer>
<script src="./js/myLibrary.js"></script>
</body>
</html>
